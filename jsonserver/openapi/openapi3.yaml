openapi: 3.0.3
info:
  title: Quantra Pricing API
  description: "\n## QuantLib-powered Financial Instrument Pricing API\n\nQuantra\
    \ provides a high-performance JSON HTTP API for pricing financial instruments\
    \ using the QuantLib library.\n\n### Supported Products\n\n| Product | Endpoint\
    \ | Description |\n|---------|----------|-------------|\n| Fixed Rate Bond | `/price-fixed-rate-bond`\
    \ | Price fixed coupon bonds |\n| Floating Rate Bond | `/price-floating-rate-bond`\
    \ | Price floating rate notes |\n| Vanilla Swap | `/price-vanilla-swap` | Price\
    \ interest rate swaps |\n| FRA | `/price-fra` | Price forward rate agreements\
    \ |\n| Cap/Floor | `/price-cap-floor` | Price interest rate caps and floors |\n\
    | Swaption | `/price-swaption` | Price swaptions |\n| CDS | `/price-cds` | Price\
    \ credit default swaps |\n\n### Architecture\n\n```\nClient (JSON) → JSON Server\
    \ (HTTP:8080) → gRPC Server (:50051) → QuantLib\n```\n\n### Quick Start\n\n```bash\n\
    # Health check\ncurl http://localhost:8080/health\n\n# Price a fixed rate bond\n\
    curl -X POST http://localhost:8080/price-fixed-rate-bond \\\n  -H \"Content-Type:\
    \ application/json\" \\\n  -d @examples/data/fixed_rate_bond_request.json\n```\n"
  version: 1.0.0
  contact:
    name: Quantra API Support
    url: https://github.com/jmelo11/quantra
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
- url: http://localhost:8080
  description: Local development server
tags:
- name: Bonds
  description: Fixed and floating rate bond pricing
- name: Interest Rate Derivatives
  description: Swaps, FRAs, caps/floors, swaptions
- name: Credit Derivatives
  description: Credit default swaps
- name: System
  description: System endpoints
paths:
  /price-fixed-rate-bond:
    post:
      summary: Price Fixed Rate Bond
      description: Calculate NPV, clean/dirty price, yield, duration, and convexity
        for fixed coupon bonds.
      tags:
      - Bonds
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/quantra_PriceFixedRateBondRequest'
      responses:
        '200':
          description: Successful pricing response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/quantra_PriceFixedRateBondResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
  /price-floating-rate-bond:
    post:
      summary: Price Floating Rate Bond
      description: Calculate NPV and analytics for floating rate notes with IBOR index
        linkage.
      tags:
      - Bonds
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/quantra_PriceFloatingRateBondRequest'
      responses:
        '200':
          description: Successful pricing response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/quantra_PriceFloatingRateBondResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
  /price-vanilla-swap:
    post:
      summary: Price Vanilla Interest Rate Swap
      description: Calculate NPV and fair rate for fixed-for-floating interest rate
        swaps.
      tags:
      - Interest Rate Derivatives
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/quantra_PriceVanillaSwapRequest'
      responses:
        '200':
          description: Successful pricing response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/quantra_PriceVanillaSwapResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
  /price-fra:
    post:
      summary: Price Forward Rate Agreement
      description: Calculate NPV and forward rate for FRAs.
      tags:
      - Interest Rate Derivatives
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/quantra_PriceFRARequest'
      responses:
        '200':
          description: Successful pricing response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/quantra_PriceFRAResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
  /price-cap-floor:
    post:
      summary: Price Interest Rate Cap/Floor
      description: Calculate NPV for interest rate caps, floors, and collars using
        Black model.
      tags:
      - Interest Rate Derivatives
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/quantra_PriceCapFloorRequest'
      responses:
        '200':
          description: Successful pricing response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/quantra_PriceCapFloorResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
  /price-swaption:
    post:
      summary: Price Swaption
      description: Calculate NPV for European swaptions using Black model.
      tags:
      - Interest Rate Derivatives
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/quantra_PriceSwaptionRequest'
      responses:
        '200':
          description: Successful pricing response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/quantra_PriceSwaptionResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
  /price-cds:
    post:
      summary: Price Credit Default Swap
      description: Calculate NPV and fair spread for CDS contracts.
      tags:
      - Credit Derivatives
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/quantra_PriceCDSRequest'
      responses:
        '200':
          description: Successful pricing response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/quantra_PriceCDSResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
  /health:
    get:
      summary: Health Check
      description: Check if the API server is running.
      tags:
      - System
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
